    <script>
        $('.parent').slick({
            dots: true,

            nextArrow: `<button class="mybutton">></button>`,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        centerMode: true,
                    },

                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        centerMode: true,
                    },
                },
                {

                        centerMode:true,
